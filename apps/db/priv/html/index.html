<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>Search Engine in Erlang</title>
        <link href="css/style.css" rel="stylesheet">
        <link href="css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <div class="page-header text-center"><h1>SEE</h1></div>

            <div class="row" id="search-box">
                <div class="col-md-8 col-md-offset-2">
                    <input type="text" class="form-control" placeholder="Search for..." id="search-input">
                </div>
                <div class="col-md-2">
                    <button class="btn btn-primary" type="button" data-toggle="collapse"data-target="#advanced-box">Advanced</button>
                </div>
            </div>

            <div class="container collapse" id="advanced-box">
                <div class="row" id="advanced-alert-box">
                </div>
                <div class="row">
                    <div class="col-md-4 col-md-offset-4 input-group">
                        <span class="input-group-addon">http://</span>
                        <input type="text" class="form-control" id="url" placeholder="URL...">
                        <span class="input-group-btn"><button class="btn btn-default" type="button" id="add-url">Add</button></span>
                    </div>
                </div>
            </div>       

            <div class="row">
                <ol id="search-results"></ol>
            </div>
        </div>

        <script type="text/template" id="search-result-item">
            <a href="<%= url %>"><%= url %></a>
        </script>

        <script type="text/template" id="alert-box">
            <div class="alert alert-dismissible alert-success col-md-6 col-md-offset-3" role="alert">
                <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <%- msg %>
            </div>
        </script>

        <script src="js/jquery.min.js" type="text/javascript"></script>
        <script src="js/underscore-min.js" type="text/javascript"></script>
        <script src="js/backbone-min.js" type="text/javascript"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/see.js"></script>
    </body>
</html>
